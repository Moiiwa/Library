name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v1
      
      - name: install maven
        run: sudo apt-get install maven -y
      - name: Build with maven
        run: |
          cd Library-Backend
          mvn clean install package
  tests:
    needs: build
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v1
      - name: install maven
        run: sudo apt-get install maven -y
      - name: Run tests
        run: |
          cd Library-Backend
          mvn test
  deploy:
    needs: tests
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image
        run: |
            cd Library-Backend
            mvn clean install package
            sudo docker build -t moiwa/library_server .
      - name: Deploy Image
        run: |
          sudo docker push moiwa/library_server
    
    
    
